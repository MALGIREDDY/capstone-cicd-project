name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build backend image
    - name: Build backend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest ./backend

    # Build frontend image
    - name: Build frontend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest ./frontend

    # Run backend unit tests
    - name: Run backend tests
      run: docker run ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest pytest

    # Health check
    - name: Backend health check
      run: |
        docker run -d -p 5000:5000 --name test-backend ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
        sleep 5
        curl http://localhost:5000/health
        docker rm -f test-backend

    # Trivy security scan
    - name: Trivy scan backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
        severity: CRITICAL,HIGH
        exit-code: 1

    # Push images to Docker Hub
    - name: Push images
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest

